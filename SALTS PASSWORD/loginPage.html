<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="shortcut icon" href="ico/oec_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
        
    <title>Secure loginPage</title>
</head>
<body>
    <div id="main" class="main-container">
        <div class="box">
          <h2>Login</h2>
          <form id="formValidation" action="php/login.php" method="POST" autocomplete="off">
            <div class="input-box">
              <input id="user-email" type="text" name="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <input id="user-password" type="password" name="password" required>
              <label>Password</label>
            </div>
            <input class="submitButton" id="submit" type="submit" value="Submit">
          </form>
        </div>
    </div>
</body>

</html>
